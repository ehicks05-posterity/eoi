group 'net.ehicks'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'

repositories {
    mavenCentral()
}

dependencies {
    compile files('C:/javalib/hicks-common.jar')

    compile group: 'org.hibernate.javax.persistence', name: 'hibernate-jpa-2.0-api', version: '1.0.1.Final'
    compile 'org.slf4j:slf4j-api:1.7.22'
    compile 'org.slf4j:slf4j-log4j12:1.7.22'
    compile 'log4j:apache-log4j-extras:1.2.17'

    compile 'com.h2database:h2:1.4.192'
    compile 'com.microsoft.sqlserver:mssql-jdbc:6.1.0.jre8'
    compile 'com.zaxxer:HikariCP:2.6.0'
    
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

idea{
    project {
        languageLevel = '1.8'
    }
    module {
        downloadJavadoc = true // defaults to false
        downloadSources = true
    }
}

task copyJarToBin(type: Copy) {
    dependsOn build
    from jar // shortcut for createJar.outputs.files
    into "c:/javalib/tmp"
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "***REMOVED***/libs-snapshot-local/"){
                authentication(userName: "admin", ***REMOVED***)
            }
            pom.version = '1.0-SNAPSHOT'
        }
    }
}